name: vscode-bitbake CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
    tags:
      - "v*"
  pull_request:
    branches:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    env:
      DBUS_SESSION_BUS_ADDRESS: unix:path=/run/user/1001/bus
      SHELL: /usr/bin/bash

    strategy:
      matrix:
        node-version: [20]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Clean install
      run: npm run clean

    - name: Install Dependencies
      run: npm install && npm run fetch && sudo apt install chrpath diffstat

    - name: Run Linter
      run: npm run lint

    - name: Build Project
      run: npm run compile

    - name: Test Project
      run: npm run test

    - name: Build the VSIX
      run: npm run package

    - name: Archive VSIX
      uses: actions/upload-artifact@v3
      with:
        name: vscode-bitbake
        path: client/yocto-bitbake*.vsix

  # Inspired by https://github.com/microsoft/vscode-platform-specific-sample/blob/a0192a21122dfa5c90934b006f027cdf4e4d892d/.github/workflows/ci.yml#L64C11-L64C11 MIT License
  publish:
    runs-on: ubuntu-latest
    needs: build
    if: success() && startsWith( github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v3
      - run: npx vsce publish --packagePath $(find . -iname yocto-bitbake*.vsix)
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
